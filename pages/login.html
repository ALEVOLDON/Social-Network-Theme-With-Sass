<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social-Network-Theme-With-Sass</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <!-- <link rel="stylesheet" type="text/css" href="../css/normalize.css"> -->
    <link rel="stylesheet" type="text/css" href="../css/style.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/media.css"> -->
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code"></i> DevConnector
            </a>
        </h1>
        <ul>
            <li><a href="../pages/profiles.html">Developers</a></li>
            <li><a href="../pages/register.html">Register</a></li>
            <li><a href="../pages/login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
        <!-- Alert -->
        <div class="alert alert-danger">
            Invalid Credentials
        </div>
    	<h1 class="large text-primary">
    		Sign In
    	</h1>
    	<p class="lead"><i class="fas fa-user"></i>
			Sign into your account
    	</p>
    	<form action="dashboard.html" class="form">
    		<div class="form-group">
    			<input type="email" placeholder="Email Address">
    		</div>
    		<div class="form-group">
    			<input type="password" placeholder="Password" minlength="6">
    		</div>
    		<input type="submit" value="Login" class="btn btn-primary">
    	</form>
    	<p class="my-1">
    		Don't have an account? <a href="../pages/register.html">Sign Up</a> 
    	</p>
    </section>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
    <!-- livereload -->
    <script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
</body>

</html>
